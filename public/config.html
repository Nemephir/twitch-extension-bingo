<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Configuration Page </title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="extension">
    <div class="settings">
        Size grid : <input type="number" id="sizeSetting" />
    </div>
    <div class="grid" id="grid"></div>
</div>


<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
<script src="./src/Grid.js"></script>
<script type="text/javascript">
	window.onload = function() {
		const sizeSettingEl = document.getElementById('sizeSetting')

		let grid = new Grid( true )

        // Size Settings
		sizeSettingEl.value = grid.getSetting( 'size', 3 )
        sizeSettingEl.addEventListener('input', () => {
	        grid.setSetting( 'size', Number(sizeSettingEl.value) )
	        console.log( grid )
        })
	}
</script>
</body>

</html>
